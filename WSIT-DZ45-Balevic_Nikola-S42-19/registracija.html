<html>
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
  </head>
  <body class="body">
    <!-- Header -->
    <header>
      <section class="prijava">
        <div>
          <p>Add edge and sophistication to your wardrobe</p>
        </div>
        <div>
          <a href="#">Prijavi se</a>
          <a href="/registracija.html">Registruj se</a>
        </div>
      </section>
      <section class="navbar navbarMain">
        <div class="logo">
          <a href="/index.html" class="homeBtn"><i class="fas fa-home"></i></a>
          <a href="/index.html"
            ><img src="/Media/hugoBossLogo1.png" alt="hugoBossLogo1"
          /></a>
          <a href="/index.html"
            ><img src="/Media/hugoBossLogo2.png" alt="hugoBossLogo2"

      </section>
    </header>

    <!-- Registracija -->
    <form action="" class="registracijaForma container">
        <h1>Register:</h1>
        <div class="form-group">
            <p>Name: </p>
            <input type="text" placeholder="Name" class="form-control">
        </div>
        <div class="form-group">
            <p>Email: </p>
            <input type="email" placeholder="Email" class="form-control">
        </div>
        <div class="form-group">
            <p>Age: </p>
            <input type="number" placeholder="Age" class="form-control">
        </div>
        <div class="form-group">
            <p>Password: </p>
            <input type="password" placeholder="Password" class="form-control">
        </div>
        <div class="form-group">
            <p>Gender: </p>
            <select name="gender" class="form-control">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group d-flex provera">
            <input type="checkbox" name="check">
            <p>I am human!</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Footer -->

    <footer class="userInfo">
        <div class="info">

        </div>
        <div class="info">

            <p>+381616101506</p>
        </div>
        <div class="info">

        </div>
        <div class="info">

    </footer>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
