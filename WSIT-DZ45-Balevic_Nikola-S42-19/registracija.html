  <body class="body">
    <!-- Header -->
    <header>
      <section class="prijava">
        <div>
          <p>Add edge and sophistication to your wardrobe</p>
        </div>
        <nav class="navbar navbar-expand-md navbar-dark">
          <button
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#collapse_target"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapse_target">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="#">Prijavi se</a>
              </li>
              <li class="nav-item">
                <a href="/registracija.html">Registruj se</a>
              </li>
            </ul>
          </div>
        </nav>
      </section>
    </header>
    <nav class="navbar navbarMain sticky-top">
      <div class="logo">
        <a href="/index.html" class="homeBtn"><i class="fas fa-home"></i></a>
        <a href="/index.html"
          ><img src="/Media/hugoBossLogo1.png" alt="hugoBossLogo1"
        /></a>
        <a href="/index.html"
          ><img src="/Media/hugoBossLogo2.png" alt="hugoBossLogo2"
        /></a>
      </div>
      <div class="navbar navbarSecondary">
        <nav class="navbar navbar-expand-md navbar-light">
          <button
            class="navbar-toggler"

          </button>
          <div class="collapse navbar-collapse" id="collapse_target">
            <ul class="navbar-nav">

              <li class="nav-item">
                <a href="/kontakt.html">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </nav>

    <!-- Registracija -->
    <form action="" class="registracijaForma container">
        <h1>Register:</h1>
        <div class="form-group">
            <p>Name: </p>
            <input type="text" placeholder="Name" class="form-control">
        </div>
        <div class="form-group">
            <p>Email: </p>
            <input type="email" placeholder="Email" class="form-control">
        </div>
        <div class="form-group">
            <p>Age: </p>
            <input type="number" placeholder="Age" class="form-control">
        </div>
        <div class="form-group">
            <p>Password: </p>
            <input type="password" placeholder="Password" class="form-control">
        </div>
        <div class="form-group">
            <p>Gender: </p>
            <select name="gender" class="form-control">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group d-flex provera">
            <input type="checkbox" name="check">
            <p>I am human!</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Footer -->

    <footer class="userInfo">
        <div class="info">
            <i class="fas fa-user-circle"></i>
            <p>Balevic Nikola S42/19</p>
        </div>
        <div class="info">
            <i class="fas fa-phone"></i>
            <p>+381616101506</p>
        </div>
        <div class="info">
            <i class="fas fa-envelope"></i>
            <p>nbalevic4219s@raf.rs</p>
        </div>
        <div class="info">

            <p>Belgrade, Vozdovac</p>

      crossorigin="anonymous"
