<!DOCTYPE html>

  <head>

      crossorigin="anonymous"
    />
  </head>
  <body class="body">
    <!-- Header -->
    <header>
      <section class="prijava">
        <div>
          <p>Add edge and sophistication to your wardrobe</p>
        </div>
        <div>
          <a href="#">Prijavi se</a>
          <a href="/registracija.html">Registruj se</a>
        </div>
      </section>
      <section class="navbar navbarMain">
        <div class="logo">
          <a href="/index.html" class="homeBtn"><i class="fas fa-home"></i></a>
          <a href="/index.html"
            ><img src="/Media/hugoBossLogo1.png" alt="hugoBossLogo1"
          /></a>
          <a href="/index.html"
            ><img src="/Media/hugoBossLogo2.png" alt="hugoBossLogo2"

    <!-- Kontakt -->
    <div class="container d-flex justify-content-between">
      <div >
        <h1>Mape</h1>
      </div>
      <div>
        <form action="" class="kontaktForma">
          <h1>Register:</h1>
          <div class="form-group">
            <p>Name:</p>
            <input type="text" placeholder="Name" class="form-control" />
          </div>
          <div class="form-group">
            <p>Email:</p>
            <input type="email" placeholder="Email" class="form-control" />
          </div>
          <div class="form-group">
            <p>Message title:</p>
            <input type="text" placeholder="title" class="form-control" />
          </div>
          <div class="form-group">
            <p>Message:</p>
            <input type="text" placeholder="Message" class="form-control" />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <!-- Footer -->

    <footer class="userInfo">
      <div class="info">
        <i class="fas fa-user-circle"></i>
        <p>Balevic Nikola S42/19</p>
      </div>
      <div class="info">
        <i class="fas fa-phone"></i>
        <p>+381616101506</p>
      </div>
      <div class="info">
        <i class="fas fa-envelope"></i>
        <p>nbalevic4219s@raf.rs</p>
      </div>
      <div class="info">
